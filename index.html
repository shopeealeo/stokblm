<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV BLM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; /* Ganti dengan 100% untuk responsivitas */
      height: 100%; /* Ganti dengan 100% untuk responsivitas */
      border: none;
    }

    /* Media Query untuk ukuran layar lebih kecil */
    @media (max-width: 768px) {
      iframe {
        height: 100%; /* Pastikan iframe tetap penuh pada layar kecil */
      }
    }
  </style>
</head>
<body>

    src="https://script.google.com/macros/s/AKfycbxuLx-xxRUyabp_5PBM5llZ2PB_PP0vgT90yd390MrOhcfwsBb8AIY1CENlMCAb6nCQtQ/exec"

</body>
</html>
