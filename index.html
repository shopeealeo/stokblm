<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CV BLM</title>
<style>
  /* Reset margin & padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Container flex center & responsive */
  .iframe-container {
    position: relative;
    width: 90vw; /* Lebar 90% viewport */
    max-width: 900px; /* Maksimal lebar */
    padding-top: 56.25%; /* Rasio 16:9 */
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border-radius: 12px;
    background: #fff;
  }

  /* Iframe full size posisi absolut */
  .iframe-container iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }

  /* Media Queries untuk layar kecil */
  @media (max-width: 600px) {
    .iframe-container {
      width: 100vw;
      padding-top: 75%; /* Rasio agak lebih tinggi untuk tampilan portrait */
    }
  }
</style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxuLx-xxRUyabp_5PBM5llZ2PB_PP0vgT90yd390MrOhcfwsBb8AIY1CENlMCAb6nCQtQ/exec" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
