<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV BLM</title>
  <style>
    /* Mengatur body dan html agar iframe memenuhi seluruh layar */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* 100% dari lebar layar */
      height: 100vh; /* 100% dari tinggi layar */
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxuLx-xxRUyabp_5PBM5llZ2PB_PP0vgT90yd390MrOhcfwsBb8AIY1CENlMCAb6nCQtQ/exec"
    allowfullscreen="true">
  </iframe>

  <script>
    window.onload = function() {
      // Pastikan hanya mencoba full-screen pada perangkat dengan layar besar (misalnya tablet atau desktop)
      if (window.innerWidth > 768) {
        document.querySelector('iframe')
          .requestFullscreen()
          .catch((err) => {
            console.error('Error attempting to enable full-screen mode:', err.message);
          });
      }
    };
  </script>
</body>
</html>
